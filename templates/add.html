<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Virus Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4d4d;
        }

        form {
            background: #262626;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #750808;
            color: aqua;
            font-size: 18px;
            border: none;
            padding: 12px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #a00c0c;
        }
    </style>
</head>

<body>
    <h1>Add Virus Entry</h1>
    
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Category:</label>
        <input type="text" name="category" required>

        <label>Discovery Date:</label>
        <input type="date" name="discovery_date" required>

        <label>Attack Vector:</label>
        <input type="text" name="attack_vector" required>

        <label>Spread Rate:</label>
        <input type="text" name="spread_rate" required>

        <label>Infection Method:</label>
        <input type="text" name="infection_method" required>

        <label>Damage Potential:</label>
        <input type="text" name="damage_potential" required>

        <button type="submit">Add Virus</button>
    </form>
</body>

</html>
