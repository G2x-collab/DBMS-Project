<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Operating System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff4d4d;
        }

        form {
            background: #262626;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 15px 0 5px;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
        }

        button {
            background-color: #750808;
            color: aqua;
            font-size: 18px;
            border: none;
            padding: 12px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #a00c0c;
        }
    </style>
</head>

<body>
    <h1>Edit Operating System</h1>

    <form method="POST">
        <label>OS ID:</label>
        <input type="number" name="os_id" required>

        <label>OS Name:</label>
        <input type="text" name="name" required>

        <label>Version:</label>
        <input type="text" name="version" required>

        <label>Architecture:</label>
        <input type="text" name="architecture" required>

        <label>Vulnerability Score:</label>
        <input type="number" step="0.1" name="vulnerability_score" required>

        <button type="submit">Update Operating System</button>
    </form>
</body>

</html>
